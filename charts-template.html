<html>
    <head>
        <script language="javascript" type="text/javascript" src="./jquery.js"></script>
        <script language="javascript" type="text/javascript" src="./jquery.flot.js"></script>
        <script language="javascript" type="text/javascript" src="./jquery.flot.categories.js"></script>
    </head>
    <body>

<script>

    __DATA__

    function plot_chart(chart_container, chart_data_set) {
	    $.plot($(chart_container), [ chart_data_set ], {
		    series: {
			    bars: {
				    show: true,
				    barWidth: 0.6,
				    align: "center"
			    }
		    },
		    xaxis: {
			    mode: "categories",
			    tickLength: 0
		    }
	    });
    }

    $(document).ready(function () {

	    plot_chart("#speed", chart_data["speed"]);
	    plot_chart("#memory", chart_data["memory"]);
	    plot_chart("#hash_functions", chart_data["hash_functions"]);
	    plot_chart("#jemalloc", chart_data["jemalloc"]);
	    plot_chart("#jemalloc_memory", chart_data["jemalloc_memory"]);

    });
    
</script>

<style>
    body, * { font-family: sans-serif; }
    div.global {
        margin: auto;
    }
    div.chart {
        height: 400px;
    }
</style>

<div class="global">

<h3>Speed</h3>
<div class="chart" id="speed"></div>

</div>
